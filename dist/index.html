<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Memory Card Game</title>
</head>

<body>
    <div class="outer">
        <div class="top"></div>
        <div class="right"></div>
        <div class="bottom"></div>
        <div class="left"></div>
    </div>
    <div class="play_info">
        <p id="time"> </p>
        <p id="cards_marched"> </p>
    </div>
    <div class="container">
        <div class="cards_container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div id="cover" class="cover"></div>
        <div class="game_over" id="game_over">
            <p id="remarks"></p>
            <p id="rating_info">Rating: <span id="rating" style="color: gold"></span></p>
            <button id="play_again_btn" class="play_again_btn">play again</button>
        </div>
    </div>


    <button class="reset_button">reset</button>

    <script src="./js/script.js"></script>
</body>

</html>
